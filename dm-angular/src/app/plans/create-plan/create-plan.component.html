<div bsModal #createPlanModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" role="dialog" aria-labelledby="createPlanModal"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">

    <div #modalContent class="modal-content">

      <form *ngIf="active" #createPlanForm="ngForm" id="frm_create_plan" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">
            <span>{{l("CreateNewPlan")}}</span>
          </h4>
        </div>
        <div class="modal-body">
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="planName" type="text" name="PlanName" [(ngModel)]="plan.planName" required class="validate form-control">
                  <label for="planName" class="form-label">{{l("PlanName")}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="planYear" type="text" name="PlanYear" [(ngModel)]="plan.planYear" required class="validate form-control">
                  <label for="planYear" class="form-label">{{l("PlanYear")}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="fileNo" type="text" name="FileNo" [(ngModel)]="plan.fileNo" required class="validate form-control">
                  <label for="fileNo" class="form-label">{{l("FileNo")}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="publishDate" type="text" name="PublishDate" [(ngModel)]="plan.publishDate" required class="validate form-control">
                  <label for="publishDate" class="form-label">{{l("PublishDate")}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="compilationBasis" type="text" name="CompilationBasis" [(ngModel)]="plan.compilationBasis" class="validate form-control">
                  <label for="compilationBasis" class="form-label">{{l("CompilationBasis")}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="mainContent" type="text" name="MainContent" [(ngModel)]="plan.mainContent" class="validate form-control">
                  <label for="mainContent" class="form-label">{{l("MainContent")}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="fundBudget" type="text" name="FundBudget" [(ngModel)]="plan.fundBudget" required class="validate form-control">
                  <label for="fundBudget" class="form-label">{{l("FundBudget")}} 单位:"万元"</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="financialSource" type="text" name="FinancialSource" [(ngModel)]="plan.financialSource" class="validate form-control">
                  <label for="financialSource" class="form-label">{{l("FinancialSource")}}</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
              <div class="form-group form-float">
                <div class="form-line">
                  <input id="attachment" type="file" name="Attachment" class="form-control" multiple>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
            {{l("Cancel")}}
          </button>
          <button [disabled]="!createPlanForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
            {{l("Save")}}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
